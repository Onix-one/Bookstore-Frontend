<div>
  <mat-card>
    <mat-card-title>
      <h2>
        Create account
      </h2>
    </mat-card-title>
    <mat-card-subtitle>
      <h3> Already have an account?
        <a routerLink="/Login"> Sign in here</a>
      </h3>
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="registrationUser" name="registrationUser" (ngSubmit)="submit()">
        <div class=username-input>
          <mat-form-field appearance="outline">
            <input type="text" matInput required maxlength="15" minlength=" 2" matInput placeholder="User Name" formControlName="userName">
          </mat-form-field>
          <mat-error *ngIf="!registrationUser.controls['userName'].valid && registrationUser.controls['userName'].dirty">
            Username is required
          </mat-error>
        </div>
        <div class="email-input">
          <mat-form-field appearance="outline">
            <input type="email" required matInput placeholder="Email Example@example.com" name="email" email formControlName="email">
          </mat-form-field>
          <mat-error *ngIf="!registrationUser.controls['email'].valid && registrationUser.controls['email'].dirty">
            Email is required
          </mat-error>
        </div>
        <div class="password-input">
          <mat-form-field appearance="outline">
            <input type="password" required minlength="6" maxlength="25" [type]="hide? 'password': 'text'" matInput placeholder="Password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
          </mat-form-field>
          <mat-error *ngIf="!registrationUser.controls['password'].valid && registrationUser.controls['password'].dirty || registrationUser.controls['password'].touched">
            Password is required
          </mat-error>
        </div>
        <div class="confirmPassword-input">
          <mat-form-field appearance="outline">
            <input type="password" required minlength="6" maxlength="25" matInput placeholder="Confirm Password" [type]="hide? 'password': 'text'"
              formControlName="confirmPassword">
          </mat-form-field>
          <mat-error
            *ngIf="registrationUser.controls['password'].value !== registrationUser.controls['confirmPassword'].value && registrationUser.controls['confirmPassword'].dirty">
            Passwords don't match
          </mat-error>
        </div>
        <div class="button-submit">
          <button type="submit" mat-flat-button color="primary" [disabled]="registrationUser.invalid">
            <mat-icon>lock_open</mat-icon> REGISTER
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
