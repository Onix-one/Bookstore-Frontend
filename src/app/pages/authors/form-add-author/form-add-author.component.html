<div>
    <mat-card>
        <mat-card-title>
            <h2>
                Create author
            </h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="createAuthor" name="createBook" (ngSubmit)="submit(createAuthor.value)">
                <div class=author-firstname>
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input type="text" matInput required maxlength="25" minlength="1"
                            placeholder="author first name" formControlName="firstName">
                    </mat-form-field>
                    <mat-error
                        *ngIf="!createAuthor.controls['firstName'].valid && createAuthor.controls['firstName'].dirty">
                        First name is required
                    </mat-error>
                </div>
                <div class=author-secondname>
                    <mat-form-field appearance="outline">
                        <mat-label>Second name</mat-label>
                        <input type="text" matInput required maxlength="35" minlength="1"
                            placeholder="author second name" formControlName="secondName">
                    </mat-form-field>
                    <mat-error
                        *ngIf="!createAuthor.controls['secondName'].valid && createAuthor.controls['secondName'].dirty">
                        Second name is required
                    </mat-error>
                </div>
                <div class=author-dateOfBirth>
                    <mat-form-field appearance="outline">
                        <mat-label>Date of birth</mat-label>
                        <input matInput [matDatepicker]="picker" required formControlName="dateOfBirth">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-error
                        *ngIf="!createAuthor.controls['dateOfBirth'].valid && createAuthor.controls['dateOfBirth'].dirty">
                        Date of birth is required
                    </mat-error>
                </div>
                <div class=author-biografy>
                    <mat-form-field appearance="outline">
                        <mat-label>Biografy</mat-label>
                        <textarea matInput required minlength="50" placeholder="author biografy"
                            formControlName="biografy"></textarea>
                    </mat-form-field>
                    <mat-error
                        *ngIf="!createAuthor.controls['biografy'].valid && createAuthor.controls['biografy'].dirty">
                        Biografy is required
                    </mat-error>
                </div>
                <div class="author-nationality">
                    <mat-form-field appearance="outline">
                        <mat-label>Nationality</mat-label>
                        <input type="text" required matInput placeholder="author nationality"
                            formControlName="nationality">
                    </mat-form-field>
                    <mat-error
                        *ngIf="!createAuthor.controls['nationality'].valid && createAuthor.controls['nationality'].dirty">
                        Nationality is required
                    </mat-error>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" mat-flat-button color="primary" [disabled]="createAuthor.invalid">
                        <mat-icon>add_circle</mat-icon> ADD AUTHOR
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
