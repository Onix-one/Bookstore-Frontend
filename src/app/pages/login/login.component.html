<div>
  <mat-card>
    <mat-card-title>
      <h2>
        Sign In
      </h2>
    </mat-card-title>
    <mat-card-subtitle>
      <h3> Don't have an account yet?
        <a routerLink="/registration">Sign up here</a>
      </h3>
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm" name="loginForm" (ngSubmit)="submit()">
        <div class="email-input">
          <mat-form-field appearance="outline">
            <input type="email" matInput required placeholder="Email Example@example.com" name="email" email formControlName="email">
            <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].dirty">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="password-input">
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
          </span>
          <mat-form-field appearance="outline">
            <input type="password" matInput required minlength="6" [type]=" hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
            <button mat-icon-button matSuffix [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
              <mat-icon (click)="hide = !hide">
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
          </mat-form-field>
          <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].dirty  ">
            Password is required
          </mat-error>
        </div>
        <div class="button-submit">
          <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.invalid">
            <mat-icon>lock_open</mat-icon> LOGIN
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
