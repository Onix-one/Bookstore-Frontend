<div class="card-body pt-0">
    <h2>Authors</h2>

    <section  class="example-section" [formGroup]="toppings1">
        <h4>Select your toppings:</h4>
        <p>
            <mat-checkbox color="primary" formControlName="pepperoni">Pepperoni</mat-checkbox>
        </p>
        <p>
            <mat-checkbox color="primary" formControlName="extracheese">Extra Cheese</mat-checkbox>
        </p>
        <p>
            <mat-checkbox color="primary"formControlName="mushroom">Mushroom</mat-checkbox>
        </p>
    </section>
    <mat-form-field  appearance="outline">
        <mat-label>More genres</mat-label>
        <mat-select  [formControl]="toppings" multiple>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
    </mat-form-field>
    <hr>
</div>
