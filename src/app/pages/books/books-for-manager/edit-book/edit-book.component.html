<div>
    <mat-card>
      <mat-card-title>
        <h2>
          Create book
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="createBook" name="createBook" (ngSubmit)="submit()">
          <div class=book-name>
            <mat-form-field appearance="outline">
              <input type="text" matInput required maxlength="100" minlength="1" placeholder="book name" formControlName="bookName">
            </mat-form-field>
            <mat-error *ngIf="!createBook.controls['bookName'].valid && createBook.controls['bookName'].dirty">
              Bookname is required
            </mat-error>
            </div>
          <div class="description-input">
            <mat-form-field appearance="outline">
              <input type="text" required matInput minlength="50" placeholder="add book description"  formControlName="description">
            </mat-form-field>
            <mat-error *ngIf="!createBook.controls['description'].valid && createBook.controls['description'].dirty">
              Description is required
            </mat-error>
          </div>
            <div>
                <mat-form-field appearance="outline" >
                  <mat-select [formControl]="websiteMultiCtrl" placeholder="Website" [multiple]="true"  #multiSelect>
                    <mat-option>
                      <ngx-mat-select-search [formControl]="websiteMultiFilterCtrl"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let website of filteredWebsitesMulti | async" [value]="website">
                      {{website.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div> 
            <div>
              <button type="submit" mat-flat-button color="primary" [disabled]="createBook.invalid">
                <mat-icon>lock_open</mat-icon> REGISTER
              </button>
            </div>   
        </form>
      </mat-card-content>
    </mat-card>
  </div>
